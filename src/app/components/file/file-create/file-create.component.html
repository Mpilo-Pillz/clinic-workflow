<app-loading-spinner (submit)="onSaveFile()" *ngIf="isLoading"></app-loading-spinner>
  
  <form [formGroup]="form" class="form-container__modal">
    <div class="form-header">
      <h1>{{ mode }} File</h1>
    </div>
    <div class="form-input__section">
    
      <div class="form-group">
        <label for="cars">Title:</label>

    <select id="title">
      <option value="dr">Dr</option>
      <option value="Mr">Mr</option>
      <option value="mrs">Mrs</option>
      <option value="miss">Miss</option>
</select>
      </div>
      <div class="form-group">
        <label for="initials">Initials:</label>
        <input 
        class="form-control"
        type="text" 
        placeholder=""
        formControlName="initials"
        > 
      </div>
      <div class="form-group">
        <label for="fullNames">Full Names:</label>
      <input 
      class="form-control"
      type="text" 
      placeholder="first name"
      formControlName="fullNames"
      > 
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input
      class="form-control" 
      type="text" 
      placeholder="last name"
      formControlName="lastName"
      > 
    </div>

    <div class="form-group">
      <label for="lastName">ID Number:</label>
      <input
      class="form-control" 
      type="text" 
      placeholder="idNumber"
      formControlName="idNumber"
      > 
    </div>

    <div class="form-group">
      <label for="citizenship">Citizenship:</label>
      <input
      class="form-control" 
      type="text" 
      placeholder="idNumber"
      formControlName="citizenship"
      > 
    </div>

    <div class="form-group">
    <label for="gender">Gender</label>
    <select id="title">
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="other">Other</option>
      
</select>
    </div>

    <div class="form-group">
      <label for="gender">Ethnicity</label>
      <select id="title">
        <option value="female">Afican</option>
  </select>
      </div>

    <div class="form-group">
      <label for="maritalStatus">Marital Status:</label>
      <select id="title">
        <option value="female">Single</option>
        <option value="male">Married</option>
        <option value="other">Divorced</option>
        <option value="other">Partnership</option>
        
  </select>
      </div>

      <div class="form-group">
        <label for="maritalStatus">Language:</label>
        <select id="title">
          <option value="female">English</option>
    </select>
        </div>

        <div class="form-group">
          <label for="religion">Religion:</label>
          <input
          class="form-control" 
          type="text" 
          placeholder="idNumber"
          formControlName="religion"
          > 
        </div>
   

    <div class="form-group">
      <button class="btn btn-full btn-login__color" type="button">Update</button>
    </div>
   
  </div>
    </form>
    {{ form.valid}}
